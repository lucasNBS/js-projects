<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <span class="preview" data-preview></span>
      <span class="result" data-result></span>
    </div>
    <div class="buttons">
      <div class="button" data-ac>AC</div>
      <div class="button" data-del>DEL</div>
      <div class="button" data-operation data-value="/">/</div>
      <div class="button" data-digit data-value="1">1</div>
      <div class="button" data-digit data-value="2">2</div>
      <div class="button" data-digit data-value="3">3</div>
      <div class="button" data-operation data-value="*">*</div>
      <div class="button" data-digit data-value="4">4</div>
      <div class="button" data-digit data-value="5">5</div>
      <div class="button" data-digit data-value="6">6</div>
      <div class="button" data-operation data-value="+">+</div>
      <div class="button" data-digit data-value="7">7</div>
      <div class="button" data-digit data-value="8">8</div>
      <div class="button" data-digit data-value="9">9</div>
      <div class="button" data-operation data-value="-">-</div>
      <div class="button" data-digit data-value=".">.</div>
      <div class="button" data-digit data-value="0">0</div>
      <div class="button" data-eq>=</div>
    </div>
  </div>
</body>
</html>
