<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  
  <main class="container">
    <section class="select-container">
      <button data-type="rock" class="select-button">✊</button>
      <button data-type="paper" class="select-button">✋</button>
      <button data-type="scissors" class="select-button">✌️</button>
    </section>
    <section class="results-container">
      <div class="results-subcontainer">
        <div class="results-score">
          <h2 class="results-player-name">You</h2>
          <span id="player-score" class="results-player-score">0</span>
        </div>
        <div id="player-games" class="game-container"></div>
      </div>
      <div class="results-subcontainer">
        <div class="results-score">
          <h2 class="results-player-name">Computer</h2>
          <span id="computer-score" class="results-player-score">0</span>
        </div>
        <div id="computer-games" class="game-container"></div>
      </div>
    </section>
  </main>

</body>
</html>
